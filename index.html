<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main class="main_container">
    <div class="flex_container">
      <section class="left_container">
        <h1>Learn to code by <span>watching others</span></h1>
        <p>
          See how experienced developers solve problems in real-time, Watching scripted tutorials is great but
          understanding how developers think is invaluable.
        </p>
      </section>

      <section class="right_container">
        <p class="new_offer"><b>Try it free 7 days</b> <span>then $20/mo. thereafter</span></span></p>
        <form action="" id="form">
            <div class="input_container">
              <input id="firstName" type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="input_container">
              <input id="lastName" type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="input_container">
              <input id="email" type="text" name="email" placeholder="Email Address">
            </div>
            <div class="input_container">
              <input id="password" type="password" name="password" placeholder="Password">
            </div>
            <button id="claimBtn" type="submit" href="#">Claim your free trial</button>
            <p class="bottom_p">By clicking the button you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </section>
    </div>
  </main>
  <script src="/script.js"></script>
</body>

</html>
